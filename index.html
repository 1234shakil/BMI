<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculatar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bmi">
        <h1>BMI Calculatar</h1>

        <label for="">Weight (kg)<span>:</span>  </label>
        <input type="number" id="wid" placeholder="Enter your weight">

        
        <br><label for="">Height (in) <span class="last-sp">:</span>  </label>
        <input type="number" id="hei" placeholder="Enter your height">
       
       
        <div class="but">
            <button type="reset"> Reset</button>
            <button type="button" onclick="submit()"> Submit</button>
        </div>
        
        <h2 class="yourbmi">Your BMI</h2>
        <h2 class="na">N/A</h2>
    </div>
    <img src="" alt="">
    <script src="./js/app.js"></script>
</body>
</html>
